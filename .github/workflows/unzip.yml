name: Unzip ROMs

on:
  push:
    branches:
      - main  # Change this to your default branch if it's different

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Unzip ROMs
        run: |
          mkdir -p binaries  # Ensure the binaries directory exists
          unzip "binaries/Pokemon Unbound (v2.1.1.1).zip" -d binaries  # Use the correct path
          
      - name: Commit unzipped files
        run: |
          git config --local user.email "your_email@example.com"  # Update with your email
          git config --local user.name "Your Name"  # Update with your name
          git add binaries
          git commit -m "Unzipped ROMs" || echo "No changes to commit"
          git push
